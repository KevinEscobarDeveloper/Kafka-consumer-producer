spring.application.name=product-service

server.port=8082

#Swagger
spring.webflux.base-path=/api
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

swagger.ui.enabled=true
swagger.info.name=product-service-microservice
swagger.info.description=Microservicio de productos
swagger.info.version=1.0

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
cache.ttl=30

# Mongo
spring.data.mongodb.uri=mongodb://localhost:27017/products
spring.data.mongodb.database=shop

# Actuator + Prometheus
management.endpoints.web.exposure.include=*
